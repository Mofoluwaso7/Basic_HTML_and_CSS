<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 240, 240);
        }

        div {
            color: rgb(0, 0, 139);          /* main text color */
            background-color: rgb(255, 255, 255);
            padding: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to My Page</h1>
        <p>
            This text uses RGB color values defined inside the style tag.
        </p>
    </div>

</body>
</html>
