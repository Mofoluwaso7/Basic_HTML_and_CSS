Unordered lists

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unordered List</title>
</head>
<body>

  <ul>
    <li>Soap</li>
    <li>Detergent</li>
    <li>Sponge</li>
  </ul>

</body>
</html>

Ordered lists

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered List Example</title>
</head>
<body>

  <h2>My Grocery Items</h2>

  <ol>
    <li>Soap</li>
    <li>Detergent</li>
    <li>Sponge</li>
  </ol>

</body>
</html>
